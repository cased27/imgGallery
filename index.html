<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flex Panels</title>
        <link rel="stylesheet" href="imgGallery.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    </head>
    <body>
        <div class="panels">
            <div class="panel panel1">
                <p>What</p>
                <p>You</p>
                <p>Learn in Life</p>
            </div>
            <div class="panel panel2">
                <p>Really</p>
                <p>Ought</p>
                <p>To Guide You</p>
            </div>
            <div class="panel panel3">
                <p>In How</p>
                <p>to</p>
                <p>Make Life Better</p>
            </div>
            <div class="panel panel4">
                <p>And</p>
                <p>Be</p>
                <p>A Better Person.</p>
            </div>
            <div class="panel panel5">
                <p>Be Loving</p>
                <p>Kind</p>
                <p>And Patient</p>
            </div>
        </div>
    </body>
    <script src="imgGallery.js"></script>
</html>
